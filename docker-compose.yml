services:
  # Веб-сервер nginx
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html:/usr/share/nginx/html:ro
    depends_on:
      - postgres
    networks:
      - app-network
    restart: unless-stopped

  # База данных PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: db
    environment:
      POSTGRES_USER: Boris
      POSTGRES_PASSWORD: Man-United-1878!
      POSTGRES_DB: db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped

  # Adminer - веб-интерфейс для работы с БД
  adminer:
    image: adminer:latest
    container_name: adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
